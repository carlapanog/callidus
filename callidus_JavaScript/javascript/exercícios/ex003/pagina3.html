<!DOCTYPE html>
<html>
    <head>
        <title>Terceira pagina</title>
        <script type="text/javascript">
            function yourFunction(intValue)
            {
                alert(intValue);
            }
        </script>

    </head>
    <body>
        <p><a href="#" onclick="yourFunction('1')">click on 1</a></p>
        <a href="#" onclick="yourFunction('2')">click on 2</a>
    </body>
</html>
