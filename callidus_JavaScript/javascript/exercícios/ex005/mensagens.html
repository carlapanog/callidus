<!DOCTYPE html>
<html>
    <head>
        <title>Sexta pagina</title>
        <script type="text/javascript">
            function yourFunction(intValue)
            {
                let nome = window.prompt('Qual é o seu nome?')
                alert(`Olá, ${nome}! vc clicou no botão ${intValue} :)`) 
            }
        </script>

    </head>
    <body>
        <button onclick="yourFunction('1')">Botão 1</button>
        <button onclick="yourFunction('2')">Botão 2</button>
        <button onclick="yourFunction('3')">Botão 3</button>
    </body>
</html>
